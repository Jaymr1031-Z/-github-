        // console.log(year+"-"+month+"-"+day+"-"+hour);
        
        function getRemainingDaysInYear() {
        var today = new Date(); // 获取当前日期
        var endOfYear = new Date(today.getFullYear(), 11, 31,23,59,59,999); // 本年度最后一天
        // const timeDifference = endOfYear - today; // 计算时间差（以毫秒为单位）
        var msPerDay = 24*60*60*1000; // 每天的毫秒数
        return Math.round((endOfYear.getTime()-today.getTime())/msPerDay); // 计算剩余天数
        // const remainingDays = Math.ceil(timeDifference / (1000 * 60 * 60 * 24)); // 转换为天数
        // return remainingDays;
    }

        console.log("本年度剩余天数:", getRemainingDaysInYear());
    </script>
